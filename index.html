<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Website</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 1rem;
    }

    header {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background: #444;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav a {
      color: white;
      padding: 0.75rem 1rem;
      text-decoration: none;
      display: block;
    }

    nav a:hover {
      background: #555;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }

    .box {
      flex: 1 1 100%;
      background: #eee;
      padding: 1rem;
      border-radius: 5px;
    }

    /* Responsive layout for tablets and up */
    @media (min-width: 768px) {
      .box {
        flex: 1 1 45%;
      }
    }

    /* For larger screens */
    @media (min-width: 1024px) {
      .box {
        flex: 1 1 30%;
      }
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Responsive Website</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </nav>

  <section class="container">
    <div class="box">Content Box 1</div>
    <div class="box">Content Box 2</div>
    <div class="box">Content Box 3</div>
  </section>

  <footer>
    &copy; 2025 Your Name
  </footer>

</body>
</html>
